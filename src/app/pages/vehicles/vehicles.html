
<div class="container mt-4">
  <div class="row">
    <!-- Car List (col-8) -->
    <div class="col-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Vehicle List</h5>
        </div>
        <div class="card-body p-0">
          <table class="table table-striped table-hover mb-0 vehicle-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Brand</th>
                <th>Model</th>
                <th>Year</th>
                <th>Color</th>
                <!-- <th>Rate ($/day)</th> -->
                <th>Reg No</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              @for (item of carList; track $index) {

              <tr>
                <td>{{$index}}</td>
                <td>{{item.brand}}</td>
                <td>{{item.model}}</td>
                <td>{{item.year}}</td>
                <td>{{item.color}}</td>
                <td>{{item.regNo}}</td>
                <td>
                  <button (click)="onEdit(item)" class="btn btn-sm btn-warning me-2">Edit</button>
                  <button (click)="onDelete(item)" class="btn btn-sm btn-danger">Delete</button>
                </td>
              </tr>
            }
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Car Form (col-4) -->
    <div class="col-4">
      <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
          <h5 class="mb-0">Add Vehicle</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="form-label" >Brand</label>
              <input [(ngModel)]="newCarObj.brand"  name="brand" type="text" class="form-control" placeholder="Enter brand" />
            </div>
            <div class="mb-3">
              <label class="form-label">Model</label>
              <input [(ngModel)]="newCarObj.model" name="model" type="text" class="form-control" placeholder="Enter model" />
            </div>
            <div class="mb-3">
              <label class="form-label">Year</label>
              <input [(ngModel)]="newCarObj.year" name="year" type="number" class="form-control" placeholder="Enter year" />
            </div>
            <div class="mb-3">
              <label class="form-label">Color</label>
              <input [(ngModel)]="newCarObj.color" name="color" type="text" class="form-control" placeholder="Enter color" />
            </div>
            <div class="mb-3">
              <label class="form-label">Daily Rate</label>
              <input [(ngModel)]="newCarObj.dailyRate" name="dailyRate" type="number" class="form-control" placeholder="Enter rate" />
            </div>
            <div class="mb-3">
              <label class="form-label">Reg No</label>
              <input [(ngModel)]="newCarObj.regNo" name="regNo" type="text" class="form-control" placeholder="Enter reg no" />
            </div>

            <div class="mb-3">
              <label class="form-label">Car Image URL</label>
              <input [(ngModel)]="newCarObj.carImage" name="carImage" type="text" class="form-control" placeholder="Enter image URL" />
            </div>
            @if (newCarObj.carId==0) {
              <button (click)="onSaveCar()" type="submit" class="btn btn-success w-100">Save Vehicle</button>

            } @else{
              <button (click)="onUpdateCar()" type="submit" class="btn btn-primary w-100">Update Vehicle</button>
            }
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
