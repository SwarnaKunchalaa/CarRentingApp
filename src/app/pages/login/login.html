<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div class="login-card">
    <h3><i class="fa fa-user-circle"></i> Login</h3>
    <form>
      <div class="form-group">
        <i class="fa fa-envelope input-icon"></i>
        <input [(ngModel)]="loginObj.userName"  name="userName" type="email" class="form-control" placeholder="Email Address" required>
      </div>
      <div class="form-group">
        <i class="fa fa-lock input-icon"></i>
        <input [(ngModel)]="loginObj.password"  name="password" type="password" class="form-control" placeholder="Password" required autocomplete="current-password">
      </div>
      <button type="submit" (click)="onLogin()" name="" class="btn btn-login" >Login</button>
    </form>
    <div class="extra-links">
      <a href="#">Forgot Password?</a> | <a href="#">Create Account</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
